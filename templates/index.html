<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the text analyzer. enter your text below</h1>
    <form action="/analyze" method="GET">
        <textarea name='text' style="margin: 0px; width: 721px; height: 93px;"></textarea>
        <br>
        <input type="checkbox" name="removepunc"> Remove Punctuation<br>
        <input type="checkbox" name='fullcaps'> UPPERCASE <br>
        <input type="checkbox" name="newlineremover">New Line Remover <br>
        <input type="checkbox" name="extraspaceremover"> Extra Spaces <br>
        <input type="checkbox" name="charctercount"> charctercount <br>
        <button type="submit">Analyze text</button>
    </form>
</body>
</html>
